<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - EduLearn TKA SMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-section {
            max-width: 400px;
            margin: 4rem auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .admin-login-section h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .admin-login-section p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #805ad5 100%);
        }
    </style>
</head>
<body>
    <!-- Admin Login Section -->
    <div id="adminLoginSection" class="admin-login-section">
        <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
        <p>Masuk ke panel administrasi EduLearn</p>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminUsername">Username Admin</label>
                <div class="input-wrapper">
                    <input type="text" id="adminUsername" placeholder="masukkan username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="adminPassword">Password Admin</label>
                <div class="input-wrapper">
                    <input type="password" id="adminPassword" placeholder="masukkan password" required>
                    <i class="fas fa-eye toggle-password" id="toggleAdminPassword"></i>
                </div>
            </div>

            <button type="submit" class="btn-submit">Masuk ke Admin Panel</button>
        </form>
    </div>

    <!-- Admin Dashboard (hidden by default) -->
    <div id="adminDashboard" style="display: none;"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
